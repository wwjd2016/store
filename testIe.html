<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="./jquery.min.js"></script>
</head>
<body>
  <script>
    (function($){
  var pops = function(){
    this.wraps = $('<div class="popups">');
  }
  pops.prototype = {
    initDom:function(){
      this.wraps.append('<div className="title">'+
                          '<h2>浏览器版本过低</h2>'+
                            '<span></span>'+
                        '</div>'+
                        '<ul className="content">浏览器版本过低</ul>'+
                        '<div className="buttons"><buttons class="sure">确认</buttons></div>'
                        )
      $('body').append(this.wraps)
    }
  }
  $(document).on("click",".popups .sure",function(){
      $(".popups").hide();
    })
  var pop = new pops()
  pop.initDom()
})(jQuery)

  </script>
</body>
</html>
